<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - SAML IdP</title>
  <style>
    body {
      background-color: #0a1d37;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #112544;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #001933;
    }

    nav h1 {
      margin: 0;
      font-size: 1.5em;
      color: #d0e3ff;
    }

    nav form {
      margin: 0;
    }

    nav button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    nav button:hover {
      background-color: #0f4471;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 70px);
    }

    h2 {
      color: #e3e3e3;
      margin-bottom: 10px;
    }

    p {
      color: #d0e3ff;
    }
  </style>
</head>
<body>

  <nav>
    <h1>SAML IdP</h1>
    <form method="POST" action="/logout">
      <button type="submit">Sign Out</button>
    </form>
  </nav>

  <div class="container">
    <h2>Welcome!</h2>
    <p>You are logged in to the Identity Provider.</p>
  </div>

</body>
</html>
